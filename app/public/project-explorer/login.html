<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Nav -->
    <header class="navbar flex-column flex-md-row bg-primary navbar-dark navbar-expand-lg">
      <a class="navbar-brand" href="#">Project Explorer</a>
      <div>
        <ul class="navbar-nav mr-auto flex-row">
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search Projects"
              aria-label="Search"
            />
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
          <li class="nav-item">
            <a class="nav-link" href="createproject.html">Submit</a>
          </li>
        </ul>
      </div>
     
        <ul class="navbar-nav ml-md-auto">
          <li class="nav-item">
            <a class="nav-item nav-link mr-md-2" href="register.html">Sign up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link pl-2 pr-1 mx-1 py-3 my-n2" href="login.html">Login</a>
          </li>
        </ul>
    </header>

    <!-- Main -->
    <main class="mx-auto w-25 py-4">
      <h1>Login</h1>

      <!-- Form -->
      <form>
        <div class="form-group">
          <label class="form-label" for="email">Email address</label>
          <input class="form-control" type="email" name="email" />
        </div>

        <div class="form-group">
          <label class="form-label" for="email">Password</label>
          <input class="form-control" type="password" name="password" />
        </div>

        <button class="btn btn-primary" type="submit">
          Login
        </button>
      </form>
    </main>

     <!-- footer -->
     <footer class="py-5">
      <div class="container">
        <div class="d-flex float-right">
          <span class="text-muted">Project Explorer &copy; 2020 . </span>
          <p class="ml-1">Edconnect</p>
        </div>
      </div>
    </footer>
  </body>
</html>
