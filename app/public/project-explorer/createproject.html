<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Nav -->
    <header
      class="navbar flex-column flex-md-row bg-primary navbar-dark navbar-expand-lg"
    >
      <a class="navbar-brand" href="#">Project Explorer</a>
      <div>
        <ul class="navbar-nav mr-auto flex-row">
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search Projects"
              aria-label="Search"
            />
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
          <li class="nav-item">
            <a class="nav-link" href="createproject.html">Submit</a>
          </li>
        </ul>
      </div>

      <ul class="navbar-nav ml-md-auto">
        <li class="nav-item">
          <a class="nav-item nav-link mr-md-2" href="register.html">Sign up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link pl-2 pr-1 mx-1 py-3 my-n2" href="login.html"
            >Login</a
          >
        </li>
      </ul>
    </header>

    <!-- Main -->
    <main class="mx-auto w-50 py-4">
      <h1>Submit Project</h1>

      <!-- Form -->
      <form name="submitProject">
        <div class="form-row">
          <div class="form-group col-md-12 mb-3">
            <label class="form-label" for="name">Project Name</label>
            <input
              class="form-control"
              placeholder="Enter project name"
              type="text"
              name="name"
            />
          </div>

          <div class="form-group col-md-12 mb-3">
            <label class="form-label" for="abstract">Project Abstract</label>
            <textarea
              class="form-control"
              name="abstract"
              id=""
              cols="30"
              rows="10"
            ></textarea>
          </div>

          <div class="form-group col-md-12 mb-3">
            <label class="form-label" for="authors">Authors</label>
            <input
              class="form-control"
              type="text"
              placeholder="Enter authors names(separated by comma)"
              name="authors"
            />
          </div>

          <div class="form-group col-md-12 mb-3">
            <label class="form-label" for="tags">Tag(s)</label>
            <input
              class="form-control"
              type="text"
              placeholder="Use # to tag project with different topics (e.g. #javascript #mongodb)"
              name="tags"
            />
          </div>
        </div>

        <button class="btn btn-primary" type="submit">Continue</button>
      </form>
    </main>

    <!-- footer -->
    <footer class="py-5">
      <div class="container">
        <div class="d-flex float-right">
          <span class="text-muted">Project Explorer &copy; 2020 . </span>
          <p class="ml-1">Edconnect</p>
        </div>
      </div>
    </footer>
  </body>
</html>
