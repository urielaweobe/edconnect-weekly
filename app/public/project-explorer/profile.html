<!DOCTYPE html>

<html>
  <body>
    <!-- Header -->
    <header>
      <h1>Project Explorer</h1>
      <h2>One Stop Database for Academic Projects</h2>

    <!-- Nav -->

      <a href="index.html">Home</a>
      <a href="search.html">Projects</a>
      <a href="login.html">Login</a>

    </nav>

    <!-- Main -->
    <main>
      <!-- Profile Summary -->
      <h3>John Doe</h3>

      <p>john.doe@gmail.com</p>

      <ul>
        <li>Program: Computer Science</li>
        <li>Matric: 00/0000</li>
        <li>Graduation Year: 2019</li>
      </ul>

      <!-- Update Profile  -->
      <h2>Update Profile</h2>
      <form>
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" /> <br />

        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" /><br />

        <label for="email">Email Address:</label>
        <input type="email" name="email" /><br />

        <label for="matricNumber">Matric Number:</label>
        <input type="text" name="matricNumber" /><br />

        <label for="program">Program:</label>
        <select name="program" id="">
          <option value="computer_science">Computer Science</option>
          <option value="computer_information_systems">
            Computer Information Systems
          </option>
          <option value="computer_technology">
            Computer Technology
          </option></select
        ><br />

        <label for="graduationYear">Graduation Year:</label>
        <select name="graduationYear" id="">
          <option value="2013">2013</option>
          <option value="2014">2014</option>
          <option value="2015">2015</option>
          <option value="2016">2016</option>
          <option value="2017">2017</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option></select
        ><br />

        <input type="submit" />
      </form>

      <h2>Change Password</h2>
      <form name="changePassword">
        <label for="currentPassword">Current Password:</label>
        <input type="password" name="currentPassword" /><br />

        <label for="newPassword">New Password:</label>
        <input type="password" name="newPassword" required /><br />

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" name="confirmPassword" required /><br />

        <input type="submit" />
      </form>
    </main>
  </body>
</html>
